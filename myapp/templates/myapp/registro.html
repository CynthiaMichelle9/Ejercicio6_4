{% extends "base.html" %}
{% load static %}

{% block title %} Registro de usuarios {% endblock %}

{% block contenido %}
<h1 class="titulo registrate">Regístrate aquí</h1>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre de usuario</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su nombre de usuario">
      
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su nombre">
        
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Apellido</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su apellido">
        
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">
    
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Teléfono</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su número telefónico">
        
    </div>
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Suscribirme al boletín</label>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>

{% endblock %}
